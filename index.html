<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unfiltered Ammas</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: #000000; /* changed to black */
      color: #ffffff;       /* all text white */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #ffffff; /* changed to white */
      margin-top: 50px;
      font-size: 3rem;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: #ffffff; /* changed to white */
      font-size: 2rem;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 500px;
      background: #111111; /* slightly lighter black for form background */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1); /* subtle white shadow */
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #555; /* lighter border to be visible on black */
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background: #000; /* input background black */
      color: #ffffff;  /* input text white */
    }

    input::placeholder, textarea::placeholder {
      color: #aaaaaa; /* placeholder text light grey */
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #16a085;
      box-shadow: 0 0 5px rgba(22, 160, 133, 0.5);
    }

    button {
      background-color: #16a085;
      color: white;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #13856f;
    }

    .confirmation {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #27ae60;
      font-weight: bold;
      display: none;
      text-align: center;
    }

    @media(max-width: 600px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1.6rem; }
      form { padding: 20px; }
    }
  </style>
</head>
<body>

  <h1>Unfiltered Ammas</h1>
  <h2>Write your story</h2>

  <form id="storyForm">
    <input type="text" name="name" placeholder="Name (optional)">
    <input type="email" name="email" placeholder="Email (optional)">
    <textarea name="message" placeholder="Your story..." required></textarea>
    <button type="submit">Submit</button>
    <div class="confirmation" id="confirmation">Story submitted!</div>
  </form>

  <script>
    const form = document.getElementById('storyForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('https://formspree.io/f/mvzzzkbz', {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: formData
        });

        if (response.ok) {
          form.reset();
          confirmation.style.display = 'block';
          setTimeout(() => confirmation.style.display = 'none', 5000);
        } else {
          alert('Oops! Something went wrong. Please try again.');
        }
      } catch (error) {
        alert('Error submitting form. Please try again.');
      }
    });
  </script>

</body>
</html>
