<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNA Test</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
      min-height: 100vh;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    /* ICON */
    .logo {
      width: 180px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    /* SUBTITLE */
    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 30px;
      max-width: 420px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.4s;
    }

    /* FORM */
    form {
      width: 100%;
      max-width: 360px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.8s;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ICON -->
    <img src="icon2.png" alt="Logo" class="logo" />

    <!-- SUBTITLE -->
    <p class="subtitle">
      Enter your details below to receive your DNA results.
    </p>

    <!-- FORM -->
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <button type="submit">Submit</button>
    </form>

  </div>
</body>
</html>
