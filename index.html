<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unfilteredammas</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">

<!-- Font Awesome for social icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
  }

  /* Banner section */
  .banner {
    position: relative;
    width: 100%;
    height: 400px; /* banner height */
    overflow: hidden;
  }

  .banner-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('bg2.jpeg') center center / cover no-repeat;
    filter: brightness(1.15);
    will-change: transform;
    z-index: 0;
  }

  .banner-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.9));
    z-index: 1;
  }

  .banner-content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    padding: 0 20px;
  }

  h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 3rem;
    text-transform: uppercase;
    margin: 0 0 40px 0;
  }

  h2 {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 2rem;
    margin: 0;
  }

  form {
    margin: 60px auto;
    display: flex;
    flex-direction: column;
    max-width: 600px;
    width: 90%;
    gap: 20px;
  }

  input, textarea {
    padding: 15px;
    border-radius: 5px;
    border: 1px solid #555;
    background: #222;
    color: #fff;
    font-size: 1rem;
    resize: none;
  }

  textarea {
    min-height: 200px;
  }

  ::placeholder {
    color: white;
  }

  button {
    background-color: #16a085;
    color: white;
    padding: 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
  }

  button:hover {
    background-color: #13856f;
  }

  .success {
    color: #55FF55;
    margin-top: 15px;
    text-align: center;
  }

  footer {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin: 50px 0;
    flex-wrap: wrap;
  }

  .social {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
  }

  .social a {
    font-size: 2em;
    color: white;
    text-decoration: none;
  }

  .social span {
    margin-top: 5px;
    font-size: 0.9em;
  }

  .social a:hover {
    color: #16a085;
  }

  @media(max-width: 600px) {
    h1 { font-size: 2rem; }
    h2 { font-size: 1.5rem; }
    .banner { height: 300px; }
  }
</style>
</head>
<body>

<div class="banner">
  <div class="banner-bg" id="bannerBg"></div>
  <div class="banner-overlay"></div>
  <div class="banner-content">
    <h1 id="title">UNFILTEREDAMMAS</h1>
    <h2 id="subtitle">Write your story</h2>
  </div>
</div>

<form id="storyForm" action="https://formspree.io/f/mvzzzkbz" method="POST">
  <input type="text" name="_gotcha" style="display:none">
  <input type="text" name="name" placeholder="Name (optional)">
  <input type="email" name="email" placeholder="Email (optional)">
  <textarea name="message" placeholder="Your Story" minlength="50" required></textarea>
  <button type="submit">Submit</button>
  <p id="formFeedback" class="success" style="display:none;">Thank you for sharing your story!</p>
</form>

<footer>
  <div class="social">
    <a href="https://www.instagram.com/unfilteredammas" target="_blank"><i class="fab fa-instagram"></i></a>
    <span>Instagram</span>
  </div>
  <div class="social">
    <a href="https://www.tiktok.com/@unfilteredammas" target="_blank"><i class="fab fa-tiktok"></i></a>
    <span>TikTok</span>
  </div>
  <div class="social">
    <a href="https://www.youtube.com/@unfilteredammas" target="_blank"><i class="fab fa-youtube"></i></a>
    <span>YouTube</span>
  </div>
</footer>

<script>
const form = document.getElementById('storyForm');
const feedback = document.getElementById('formFeedback');
const bannerBg = document.getElementById('bannerBg');
const title = document.getElementById('title');
const subtitle = document.getElementById('subtitle');

let lastScroll = 0;
let ticking = false;

window.addEventListener('scroll', () => {
  lastScroll = window.scrollY;
  if (!ticking) {
    window.requestAnimationFrame(() => {
      // Smooth parallax using transform
      bannerBg.style.transform = `translateY(${lastScroll * 0.3}px)`;

      // Title/subtitle animation
      title.style.transform = `translateY(${lastScroll * -0.1}px)`;
      subtitle.style.transform = `translateY(${lastScroll * -0.15}px)`;
      title.style.opacity = `${Math.max(1 - lastScroll / 400, 0)}`;
      subtitle.style.opacity = `${Math.max(1 - lastScroll / 300, 0)}`;

      ticking = false;
    });
    ticking = true;
  }
});

// Form submission
form.addEventListener('submit', async e => {
  e.preventDefault();
  const message = form.message.value.trim();
  if (message.length < 50) {
    alert("Your story must be at least 50 characters long.");
    return;
  }
  const formData = new FormData(form);
  const response = await fetch(form.action, {
    method: form.method,
    body: formData,
    headers: { 'Accept': 'application/json' }
  });
  if (response.ok) {
    feedback.style.display = "block";
    form.reset();
  } else {
    alert("Oops! There was a problem submitting your story.");
  }
});
</script>

</body>
</html>
