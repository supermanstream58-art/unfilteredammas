<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unfilteredammas</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">

<!-- Font Awesome for social icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
  body {
    background-color: black;
    color: white;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  /* Top section with background and fade */
  .top-section {
    width: 100%;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 80px 0 80px 0;
    overflow: hidden;
  }

  /* Background image with dim + fade overlay */
  .top-section::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 300px; /* smaller vertical height */
    background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,1)), url('bg2.jpeg') center center / cover no-repeat;
    z-index: -1;
  }

  h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 3em;
    color: #ffffff;
    text-transform: uppercase;
    margin: 0 0 40px 0; /* gap below title */
    line-height: 1.2;
  }

  h2 {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 2em;
    color: #ffffff;
    margin: 160px 0 80px 0; /* large spacing for vertical separation */
  }

  form {
    display: flex;
    flex-direction: column;
    width: 90%;
    max-width: 600px;
    row-gap: 25px;
    z-index: 1;
  }

  input[type="text"], input[type="email"], textarea {
    background-color: #222;
    color: #ffffff;
    border: 1px solid #555;
    border-radius: 5px;
    padding: 15px;
    font-size: 1em;
    resize: none;
    transition: 0.3s;
  }

  textarea {
    min-height: 220px;
  }

  input::placeholder, textarea::placeholder {
    color: #ffffff;
  }

  input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
    outline: none;
    border-color: #16a085;
    box-shadow: 0 0 8px rgba(22, 160, 133, 0.7);
  }

  button {
    background-color: #16a085;
    border: none;
    color: white;
    padding: 15px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #13856f;
  }

  .success {
    color: #55FF55;
    margin-top: 15px;
  }

  /* Footer Social Links */
  footer {
    margin-top: 70px;
    margin-bottom: 30px;
    display: flex;
    gap: 50px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .social {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .social a {
    color: white;
    font-size: 2.2em;
    text-decoration: none;
    transition: 0.3s;
  }

  .social a:hover {
    color: #16a085;
  }

  .social span {
    margin-top: 5px;
    font-size: 0.9em;
    color: #ffffff;
  }

  @media(max-width: 600px) {
    h1 { font-size: 2.2rem; }
    h2 { font-size: 1.6rem; margin-top: 120px; margin-bottom: 60px; }
    form { padding: 20px; row-gap: 20px; }
    footer { gap: 30px; }
  }
</style>
</head>
<body>

<!-- Top Section with Background -->
<div class="top-section">
  <h1>UNFILTEREDAMMAS</h1>
  <h2>Write your story</h2>

  <form id="storyForm" action="https://formspree.io/f/mvzzzkbz" method="POST">
    <!-- Honeypot field -->
    <input type="text" name="_gotcha" style="display:none">

    <input type="text" name="name" placeholder="Name (optional)">
    <input type="email" name="email" placeholder="Email (optional)">
    <textarea name="message" placeholder="Your Story" minlength="50" required></textarea>

    <button type="submit">Submit</button>

    <p id="formFeedback" class="success" style="display:none;">Thank you for sharing your story!</p>
  </form>
</div>

<!-- Footer with Social Links -->
<footer>
  <div class="social">
    <a href="https://www.instagram.com/unfilteredammas" target="_blank" title="@unfilteredammas">
      <i class="fab fa-instagram"></i>
    </a>
    <span>Instagram</span>
  </div>
  <div class="social">
    <a href="https://www.tiktok.com/@unfilteredammas" target="_blank" title="@unfilteredammas">
      <i class="fab fa-tiktok"></i>
    </a>
    <span>TikTok</span>
  </div>
  <div class="social">
    <a href="https://www.youtube.com/@unfilteredammas" target="_blank" title="@unfilteredammas">
      <i class="fab fa-youtube"></i>
    </a>
    <span>YouTube</span>
  </div>
</footer>

<script>
  const form = document.getElementById('storyForm');
  const feedback = document.getElementById('formFeedback');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const message = form.message.value.trim();
    if (message.length < 50) {
      alert("Your story must be at least 50 characters long.");
      return;
    }

    const formData = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      feedback.style.display = "block";
      form.reset();
    } else {
      alert("Oops! There was a problem submitting your story.");
    }
  });
</script>

</body>
</html>
