<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unfilteredammas</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">

<!-- Font Awesome for social icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
  body {
    background-color: black;
    color: white;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 3em;
    margin-top: 40px;
    color: #ffffff; /* pure white */
    text-transform: uppercase; /* all caps */
  }

  h2 {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 2em;
    margin: 20px 0 40px 0;
    color: #ffffff; /* pure white */
  }

  form {
    display: flex;
    flex-direction: column;
    width: 90%;
    max-width: 600px;
  }

  input[type="text"], input[type="email"], textarea {
    background-color: #222;
    color: #ffffff; /* input text white */
    border: 1px solid #555;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 1em; /* all inputs same size */
    resize: none;
  }

  textarea {
    min-height: 200px;
  }

  input::placeholder, textarea::placeholder {
    color: #ffffff; /* placeholder text white */
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: #16a085;
    box-shadow: 0 0 5px rgba(22, 160, 133, 0.5);
  }

  button {
    background-color: #16a085; /* green submit button */
    border: none;
    color: white;
    padding: 15px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #13856f;
  }

  .success {
    color: #55FF55;
    margin-bottom: 15px;
  }

  /* Footer Social Links */
  footer {
    margin-top: 50px;
    margin-bottom: 30px;
    display: flex;
    gap: 40px;
  }

  footer a {
    color: white;
    font-size: 2em;
    transition: 0.3s;
    text-decoration: none;
  }

  footer a:hover {
    color: #16a085; /* green hover */
  }

  @media(max-width: 600px) {
    h1 { font-size: 2.2rem; }
    h2 { font-size: 1.6rem; }
    form { padding: 20px; }
    footer { gap: 20px; }
  }
</style>
</head>
<body>

<h1>UNFILTEREDAMMAS</h1>
<h2>Write your story</h2>

<form id="storyForm" action="https://formspree.io/f/mvzzzkbz" method="POST">
  <!-- Honeypot field -->
  <input type="text" name="_gotcha" style="display:none">

  <!-- Optional Name -->
  <input type="text" name="name" placeholder="Name (optional)">

  <!-- Optional Email -->
  <input type="email" name="email" placeholder="Email (optional)">

  <!-- Mandatory Message -->
  <textarea name="message" placeholder="Your Story" minlength="50" required></textarea>

  <button type="submit">Submit</button>

  <p id="formFeedback" class="success" style="display:none;">Thank you for sharing your story!</p>
</form>

<!-- Footer with Social Links -->
<footer>
  <a href="https://www.instagram.com/unfilteredammas" target="_blank" title="@unfilteredammas">
    <i class="fab fa-instagram"></i>
  </a>
  <a href="https://www.tiktok.com/@unfilteredammas" target="_blank" title="@unfilteredammas">
    <i class="fab fa-tiktok"></i>
  </a>
  <a href="https://www.youtube.com/@unfilteredammas" target="_blank" title="@unfilteredammas">
    <i class="fab fa-youtube"></i>
  </a>
</footer>

<script>
  const form = document.getElementById('storyForm');
  const feedback = document.getElementById('formFeedback');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const message = form.message.value.trim();
    if (message.length < 50) {
      alert("Your story must be at least 50 characters long.");
      return;
    }

    const formData = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      feedback.style.display = "block";
      form.reset();
    } else {
      alert("Oops! There was a problem submitting your story.");
    }
  });
</script>

</body>
</html>
