<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unfilteredammas</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
  body {
    background-color: white;
    color: #2b2b2b;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .top-section {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 0 60px 0;
  }

  .top-icon { width: 460px; height: auto; margin-bottom: 20px; }
  h2 { font-family: 'Playfair Display', Georgia, serif; font-size: 2em; color: #cdaf8b; margin: 20px 0 60px 0; text-align: center; }
  form { display: flex; flex-direction: column; width: 90%; max-width: 600px; row-gap: 25px; }
  textarea { background-color: #fafafa; color: #2b2b2b; border: 1px solid #cdaf8b; border-radius: 5px; padding: 15px; font-size: 1em; resize: none; min-height: 220px; transition: 0.3s; }
  textarea::placeholder { color: #9a9a9a; }
  textarea:focus { outline: none; border-color: #cdaf8b; box-shadow: 0 0 8px rgba(205, 175, 139, 0.5); }
  button { background-color: #cdaf8b; border: none; color: white; padding: 15px; font-size: 1em; border-radius: 5px; cursor: pointer; transition: 0.3s; }
  button:hover { background-color: #b89a73; }
  .success { color: #cdaf8b; margin-top: 15px; text-align: center; display: none; }
</style>
</head>
<body>

<div class="top-section">
  <img src="icon4.png" alt="Site Icon" class="top-icon">

  <h2>Write your story</h2>

  <form
    action="https://formsubmit.co/Unfilteredammas@gmail.com"
    method="POST"
  >
    <!-- Optional email subject -->
    <input type="hidden" name="_subject" value="New Anonymous Story Submission">

    <!-- Redirect back to same page after submission -->
    <input type="hidden" name="_next" value="https://unfilteredammas.com/?success=true">

    <!-- Disable Captcha -->
    <input type="hidden" name="_captcha" value="false">

    <textarea name="message" placeholder="Your Story" minlength="50" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <p id="formFeedback" class="success">Thank you for sharing your story!</p>
</div>

<script>
  // Show success message if URL has ?success=true
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('success') === 'true') {
    const feedback = document.getElementById('formFeedback');
    feedback.style.display = 'block';
    document.querySelector('textarea').value = '';
    setTimeout(() => { feedback.style.display = 'none'; }, 4000);
  }
</script>

</body>
</html>
