<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unfilteredammas</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
  /* Global Styles */
  body {
    background-color: black;
    color: white;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-family: 'Montserrat', sans-serif; /* Title font */
    font-size: 3em;
    margin-top: 40px;
    color: #FFDD57;
  }

  h2 {
    font-family: 'Playfair Display', Georgia, serif; /* Subtitle font */
    font-size: 2em;
    margin: 20px 0 40px 0;
    color: #FFAA33;
  }

  form {
    display: flex;
    flex-direction: column;
    width: 90%;
    max-width: 600px;
  }

  input[type="text"], input[type="email"], textarea {
    background-color: #222;
    color: white;
    border: 1px solid #555;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 1em;
    resize: none; /* Prevent resizing */
  }

  textarea {
    min-height: 200px; /* Large textarea */
  }

  input::placeholder, textarea::placeholder {
    color: #aaaaaa; /* Placeholder text light gray */
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: #16a085;
    box-shadow: 0 0 5px rgba(22, 160, 133, 0.5);
  }

  button {
    background-color: #FFAA33;
    border: none;
    color: black;
    padding: 15px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #FFDD57;
  }

  .error {
    color: #FF5555;
    margin-bottom: 15px;
  }

  .success {
    color: #55FF55;
    margin-bottom: 15px;
  }
</style>
</head>
<body>

<h1>Unfilteredammas</h1>
<h2>Write your story</h2>

<form id="storyForm" action="https://formspree.io/f/mvzzzkbz" method="POST">
  <!-- Honeypot field to prevent spam -->
  <input type="text" name="_gotcha" style="display:none">

  <!-- Optional Name -->
  <input type="text" name="name" placeholder="Name">

  <!-- Optional Email -->
  <input type="email" name="email" placeholder="Email">

  <!-- Mandatory Message -->
  <textarea name="message" placeholder="Your Story" minlength="50" required></textarea>

  <button type="submit">Submit</button>

  <p id="formFeedback" class="success" style="display:none;">Thank you for sharing your story!</p>
</form>

<script>
  const form = document.getElementById('storyForm');
  const feedback = document.getElementById('formFeedback');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const message = form.message.value.trim();
    if (message.length < 50) {
      alert("Your story must be at least 50 characters long.");
      return;
    }

    const formData = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      feedback.style.display = "block";
      form.reset();
    } else {
      alert("Oops! There was a problem submitting your story.");
    }
  });
</script>

</body>
</html>
